<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alphabet Increment Project</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <p>Press 1 to shift each letter 1 space up.</p>
    <p>Press 2 to shift each letter 2 spaces up.</p>
    <p>Press 3 to shift each letter 3 spaces up.</p>
    <p>Original: <span id="original"></span></p>
    <p>New: <span id="output"></span></p>
  <script src="script.js"></script>
</body>

</html>
